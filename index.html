<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JSON parse and sort exercise</title>
	<style>
		table, th, td {
	    	border: 1px solid black;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	<button id="carrier" type="button">Sort by Carrier</button> 
	<button id="plan" type="button">Sort by Plan</button> 
	<button id="copay" type="button">Sort by Copay</button> 
	<button id="premium" type="button">Sort by Premium</button> 
	<button id="annual" type="button">Sort by Annual Limit</button> 
	
	<script src="jquery-2.1.4.min.js"></script>
	<script src="sort-logic.js"></script>

	<script type="text/javascript">		
		$(function(){
			$.getJSON("input.json", function(data){ 
				jsonData = data;
		 		generateTable(data);
         	});
			
            $("#carrier").click(function() {
            	jsonData.sort(sortFactory.sortByCarrier);
				generateTable(jsonData);
			});
			$("#plan").click(function() {
				jsonData.sort(sortFactory.sortByPlanName);
				generateTable(jsonData);
			});
			$("#copay").click(function() {
				jsonData.sort(sortFactory.sortByCoPay);
				generateTable(jsonData);
			});
			$("#premium").click(function() {
				jsonData.sort(sortFactory.sortByPremium);
				generateTable(jsonData);
			});
			$("#annual").click(function() {
				jsonData.sort(sortFactory.sortByAnnualLimit);
				generateTable(jsonData);
			});
		 });		
	</script>
</body>
</html>
